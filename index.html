<html lang="en">
<head>

<body class="bg-dark">
    
    <div class="text-light d-flex p-3">
      <h1 class="mx-auto p-3 m-3" id="heading">Tic-Tac-Toe</h1>
    </div>
    <div class="d-flex">

      <div class="caintainer-sm mx-auto">
        <button onclick="buttonClick(0); winner(); consoling()" type="submit" class="btn btn-outline-light fs-1" style="width:100px; height: 100px;"> </button>
        <button onclick="buttonClick(1); winner(); consoling()" type="submit" class="btn btn-outline-light fs-1" style="width:100px; height: 100px;"> </button>
        <button onclick="buttonClick(2); winner(); consoling()" type="submit" class="btn btn-outline-light fs-1" style="width:100px; height: 100px;"> </button>
        <br>
        <button onclick="buttonClick(3); winner(); consoling()" type="submit" class="btn btn-outline-light fs-1" style="width:100px; height: 100px;"> </button>
        <button onclick="buttonClick(4); winner(); consoling()" type="submit" class="btn btn-outline-light fs-1" style="width:100px; height: 100px;"> </button>
        <button onclick="buttonClick(5); winner(); consoling()" type="submit" class="btn btn-outline-light fs-1" style="width:100px; height: 100px;"> </button>
        <br>
        <button onclick="buttonClick(6); winner(); consoling()" type="submit" class="btn btn-outline-light fs-1" style="width:100px; height: 100px;"> </button>
        <button onclick="buttonClick(7); winner(); consoling()" type="submit" class="btn btn-outline-light fs-1" style="width:100px; height: 100px;"> </button>
        <button onclick="buttonClick(8); winner(); consoling()" type="submit" class="btn btn-outline-light fs-1" style="width:100px; height: 100px;"> </button>
        <br>
      </div>

    </div>

    <div class="d-flex m-5 ">
      <div class="mx-auto">
        <button onclick="document.location.reload();" type="button" class="btn btn-outline-light fs-1" style="width: 300px; height: 100px;">Restart</button>

      </div>
    </div>
    
    
    <script src="code.js"></Script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
